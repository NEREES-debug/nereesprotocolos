        body {

            background-image: url('https://wallpapers.com/images/high/project-management-wheel-y7b6k6aiovlvpgok.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;

        }

            padding: 0;

        }

            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }

        .separator {
            display: block;
            width: 60px;
            height: 4px;
            background-color: #007BFF;
            margin: 0 auto 20px auto;
            border-radius: 4px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .gif-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px; /* Ajuste o tamanho conforme necessário */
        }

        .gif-container img {
            width: 100%;
            height: auto;
        }
